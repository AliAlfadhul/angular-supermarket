<div [class]="type === 'dashboard' ? 'item-card' : 'cart-item'">

  <input *ngIf="type === 'dashboard'"
         type="checkbox"
         [checked]="isInCart"
         (change)="onCartToggleChange($event)"
         class="item-checkbox">

  <div class="item-info">
    <div class="item-name">{{ item.name }}</div>
    <div class="item-category">{{ item.category }}</div>
  </div>

  <div class="item-price">
    {{item.price | currency: 'BHD':'symbol':'1.3-3'}}
  </div>

  <div *ngIf="type === 'dashboard'" class="item-buttons">
    <button class="btn-edit" (click)="onEditClick()">Edit</button>
    <button class="btn-delete" (click)="onDeleteClick()">Delete</button>
  </div>

  <div *ngIf="type === 'cart'" class="item-quantity">
    <input type="number"
           [value]="item.quantity"
           (change)="onQuantityChange($event)"
           min="1"
           class="quantity-input">
    <button (click)="onRemoveClick()" class="remove-btn">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
      </svg>
    </button>
  </div>

</div>
