<div class="container">
  <h1 class="app-title">Supermarket App</h1>

  <div *ngIf="cartItems.length === 0" class="empty-cart">
    <h2>Your cart is empty</h2>
    <button (click)="onBackToDashboard()" class="back-btn">Continue Shopping</button>
  </div>

  <div *ngIf="cartItems.length > 0">

    <div class="cart-items">
      <div class="cart-item" *ngFor="let item of cartItems">
        <div class="item-info">
          <div class="item-name">{{ item.name }}</div>
          <div class="item-category">{{ item.category }}</div>
        </div>
        <div class="item-price">BD {{ item.price.toFixed(3) }}</div>
        <div class="item-quantity">
        <input type="number"
               [value]="item.quantity"
               (change)="onQuantityChange(item.id, $event)"
               min="1"
               class="quantity-input">
        <button (click)="onRemoveItem(item.id)" class="remove-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
          </svg>
        </button>
        </div>
      </div>
    </div>

    <div class="total-section">
      <strong>Total Price: BD {{ totalPrice.toFixed(3) }}</strong>
    </div>

    <button (click)="onBackToDashboard()" class="back-btn">Continue Shopping</button>
  </div>
</div>
