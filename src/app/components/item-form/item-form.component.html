<div class="container">
  <h1 class="app-title">Supermarket App</h1>
  <h2 class="form-title">{{ isEdit ? 'Edit Item' : 'Add Item' }}</h2>

  <form [formGroup]="itemForm" (ngSubmit)="onSave()" class="form">

    <div class="form-group">
      <label>Name</label>
      <input type="text" formControlName="name" placeholder="Name">
    </div>

    <div class="form-group">
      <label>Price</label>
      <input type="number" formControlName="price" placeholder="Price" step="0.01">
    </div>

    <div class="form-group">
      <label>Category</label>
      <select formControlName="category">
        <option value="">Category</option>
        <option *ngFor="let cat of categories" [value]="cat.name">{{ cat.name }}</option>
      </select>
    </div>

    <div class="form-buttons">
      <button type="button" class="btn-cancel" (click)="onCancel()">Cancel</button>
      <button type="submit" class="btn-save">Save</button>
    </div>
  </form>
</div>
